version: 2

models:
  - name: dim_customers
    description: "Cleaned and deduplicated customer dimension."
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: dim_products
    description: "Product dimension joined with categories and subcategories."
    columns:
      - name: product_id
        tests:
          - unique
          - not_null

  - name: dim_territories
    description: "Geographic dimension for regional analysis."
    columns:
      - name: territory_id
        tests:
          - unique
          - not_null

  - name: fact_sales
    description: "Transactional fact table containing core sales and profit metrics."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_id
            - order_line_item
    columns:
      - name: sales_key
        description: "Surrogate primary key for the sales fact table."
        tests:
          - unique
          - not_null
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_id
      - name: customer_id
        tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id
      - name: territory_id
        tests:
          - relationships:
              to: ref('dim_territories')
              field: territory_id